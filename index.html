<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bienvenida a Workana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @font-face {
            font-family: 'Cooper';
            src: url('https://example.com/path-to-cooper-light.woff2') format('woff2');
            font-weight: 300;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            width: 150px;
        }
        .content {
            color: #444;
            font-size: 16px;
            text-align: center;
        }
        .content h2 {
            color: #005C99;
            font-family: 'Cooper', sans-serif;
        }
        .cta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .cta a {
            background-color: #38d3ec;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .social {
            background-color: #002d72;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        .social a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .social a:hover {
            color: rgb(56, 211, 236);
            border-color:  rgb(56, 211, 236);
            transition: 0.2s;
            transform: scale(1.2);
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 20px;
        }
        .icon-section {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .icon-section.reverse {
            flex-direction: row-reverse;
        }
        .icon-section i {
            font-size: 40px;
            color: #38d3ec;
            margin: 0 20px;
        }
        .icon-section p {
            flex: 1;
            text-align: left;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://brand.workana.com/images/negative-logo.svg" alt="Workana Logo">
        </div>
        <div class="content">
            <h2>¡Hola, mi Nombre es Frans Smith!</h2>
            <p>¡Quisiera darte la bienvenida a este pequeño espacio!</p>
            <p>Te mando las propuestas de los 2 correos, por favor <strong> presiona en las opciones presentadas</strong> </p>
        </div>
        <div class="cta">
            <a href="email1.html" target="_blank">Email 1</a>
            <a href="email2.html" target="_blank">Email 2</a>
        </div>
        <p>Estamos aquí para ayudarte a construir tu carrera independiente.</p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="footer">
            Saludos,<br>
            <strong>Equipo Workana</strong>
        </div>
    </div>
</body>
</html>
